{% extends "base.html" %}
{% block content%}

<div style="width:50%; heihgt:500px; margin: auto" class="pt-5">
    <h3>Movie Rating Form</h3>
    <form method="POST" action="/about/">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name="username">
          <div id="nameHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="select">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <select class="form-select" aria-label="Default select example">
            <option selected>Rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        <button type="submit" class="btn btn-primary mt-5">Submit</button>
      </form>
</div>
{% endblock %}
