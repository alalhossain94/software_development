{% extends "base.html" %}

{% block title %}AlbumPage{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="width: 50%; margin: auto">
    <h1 class="text-center mt-3 mb-3 text-success" >Add Album </h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
