{% extends "base.html" %}
{% block title %}Add Task{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-success mt-3" style="width: 50%; margin: auto">
    <h1 class="text-center mb-3">Add Task!</h1>
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
