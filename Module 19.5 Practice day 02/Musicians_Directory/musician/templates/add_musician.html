{% extends "base.html" %}

{% block title %}MusicianPage{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="width: 50%; margin: auto">
    <h1 class="text-center mt-5 mb-5 text-success">Add Musician</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
