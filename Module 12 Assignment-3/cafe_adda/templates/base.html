{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>{% block title %}Cafe Adda{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="main-body">
    <nav class="navbar navbar-dark bg-dark p-2">
      <div class="container d-flex justify-content-start gap-5">
        <div>
          <img
            src="{% static 'images/cafe_logo.jpg' %}"
            alt="logo Image"
            class="img-fluid cafe_image"
          />
        </div>

        <button type="button" class="btn btn-primary">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </button>

        <button type="button" class="btn btn-primary">
          <a class="nav-link" href="{% url 'show_item' %}">Show Item</a>
        </button>

        <button type="button" class="btn btn-primary">
          <a class="nav-link" href="{% url 'about_us' %}">About Us</a>
        </button>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
